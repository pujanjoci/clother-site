<!doctype html>
<html lang="en">
  <head>
    <!-- Charset and viewport for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon for the site -->
    <link rel="icon" type="image/png" href="/icon.png" />

    <!-- Title of the website -->
    <title>Clother</title>

    <!-- Meta Tags for SEO and Social Media -->
    <meta name="description" content="Clother is your go-to online store for fashionable and affordable clothes. Explore a wide range of clothing for men and women, and shop from the comfort of your home." />

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Clother" />
    <meta property="og:description" content="Clother is your go-to online store for fashionable and affordable clothes. Explore a wide range of clothing for men and women, and shop from the comfort of your home." />
    <meta property="og:image" content="https://pujanjoci.github.io/clother-site/icon.png" />  <!-- Ensure this URL points to the correct image location -->
    <meta property="og:image:width" content="500" />  <!-- Adjust this based on image size (use actual size of the image) -->
    <meta property="og:image:height" content="500" />  <!-- Adjust accordingly -->
    <meta property="og:url" content="https://pujanjoci.github.io/clother-site/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clother" />
    <meta name="twitter:description" content="Clother is your go-to online store for fashionable and affordable clothes. Explore a wide range of clothing for men and women, and shop from the comfort of your home." />
    <meta name="twitter:image" content="https://pujanjoci.github.io/clother-site/icon.png" />  <!-- Ensure this points to the correct image -->

    <!-- Additional meta tag for mobile app behavior -->
    <meta name="theme-color" content="#ffffff" />
  </head>

    <div id="root"></div>
    <!-- Include main React script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
